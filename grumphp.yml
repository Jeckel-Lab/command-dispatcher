grumphp:
    tasks:
        phpcs: null
        phpmd:
            whitelist_patterns:
                - /^src\/(.*)/
            ruleset:
                - ./ruleset.xml
        psalm:
            config: psalm.xml
            no_cache: true
            report: ~
            ignore_patterns:
                - /^tests/
            threads: 1
            triggered_by: ['php']
            show_info: true

        phpunit: null

        composer_require_checker:
            composer_file: 'composer.json'
            config_file: ~
            ignore_parse_errors: false
            triggered_by: [ 'composer.json', 'composer.lock', '*.php' ]
        git_branch_name:
            whitelist:
                - "feature/*"
                - "bugfix/*"
                - "hotfix/*"
            blacklist:
                - "develop"
                - "master"
                - "main"
            additional_modifiers: ''
            allow_detached_head: true
        infection:
